name: Build ISO
on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        run: |
          pacman-key --init
          pacman -Syu --noconfirm archlinux-keyring archiso
      - name: Download offline packages
        run: |
          mkdir -p airootfs/opt/offline-repo /tmp/blank/var/lib/pacman
          pkgs=$(grep -v '^#' airootfs/usr/share/installer/install-packages | xargs)
          pacman -Syw -r /tmp/blank --cachedir airootfs/opt/offline-repo --noconfirm $pkgs
          repo-add airootfs/opt/offline-repo/offline.db.tar.gz \
            airootfs/opt/offline-repo/*.pkg.tar.zst
      - name: Build ISO
        run: mkarchiso -v -o out .
      - uses: actions/upload-artifact@v4
        with:
          name: archlinux-iso
          path: out/*.iso

